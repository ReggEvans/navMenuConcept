<!DOCTYPE html>
	<html>
	<head>
		<title>Nav Menu</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles/style.css">

	</head>
	<body>

  <nav>
    <ul>
      <li id='one-hide'>One</li>
      <li id='two-hide'>Two</li>
      <li id='three-hide'>Three</li>
      <li id='four-hide'>Four</li>
      <li id='five-hide'>Five</li>
      <li id='six-hide'>Six</li>
      <li id='flip' onclick='toggleShow()'> <i class="material-icons arrow" >arrow_drop_down_circle</i> <i class="material-icons menu" >menu</i>
      <div id='box'>
        <div class='box-links one'>One</div>
        <div class='box-links two'>Two</div>
        <div class='box-links three'>Three</div>
        <div class='box-links four'>Four</div>
        <div class='box-links five'>Five</div>
        <div class='box-links six'>Six</div>
      </div>
      </li>
    </ul>
  </nav>


		<script type="text/javascript" src="js/script.js"></script>
	</body>
	</html>
